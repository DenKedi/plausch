<app-header></app-header>

@if (this.user) {
  <main class="dashboard-page">
    <h2 class="dashboard-page__title">
      Willkommen, {{ this.user.displayed_name }}
    </h2>

    <app-chat
      chatId="67683a5e04c5dbd5c1a25d8e"
      [senderId]="this.user.user_id"
    ></app-chat>

    <cta-button
      class="add-friend"
      [text]="'Freund/in hinzufÃ¼gen'"
      (click)="showSearchModal()"
    ></cta-button>

    @if (this.isSearchModalVisible) {
      <search-friend-modal
        [pendingRequests]="this.user.pendingRequests"
        (close)="closeSearchModal()"
      ></search-friend-modal>
    }

    <friends-list [friends]="friends"></friends-list>
  </main>
}

<app-footer></app-footer>
