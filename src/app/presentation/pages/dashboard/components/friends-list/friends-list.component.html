<h2>Freunde</h2>
@if (this.friends().length > 0) {
  <div class="friends-list">
    @for (friend of friends(); track friend) {
      <friends-tile
        [user]="friend"
        [ngClass]="{ 'selected': friend === selectedFriend }"
        [hasUnread]="hasUnreadMessages(friend._id)"
        (click)=selectFriend(friend)
      ></friends-tile>
    }
  </div>
} @else {
  <p>noch keine Freunde</p>
}

<cta-button
  class="add-friend"
  [text]="'+'"
  (click)="showSearchModal()"
>
  @if (showHint()) {
    <div class="circle">!</div>
  }
</cta-button>
