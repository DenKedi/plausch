@if (this.user()) {
  <div class="tile">
    <div class="tile__information">
      <p class="tile__name">Name: {{ this.user()?.displayed_name}}</p>
      <p class="tile__mail">E-Mail: {{ this.user()?.email}}</p>
    </div>
    <div>
      <cta-button
        [text]="'Anfrage senden'"
        (click)="this.sendFriendRequest(this.user()?._id)"
      ></cta-button>
    </div>
  </div>
}
