<app-header></app-header>

<main class="register-page">
  <h2>Willkommen bei Plausch!</h2>
  <p class="register-page__subtitle">Erstelle dein Konto und starte deinen Plausch.</p>

  <input-form
    (formSubmit)="register($event)"
    [actionType]="'Registrieren'"
    [errorMessage]="errorMessage"
    [successMessage]="successMessage"
  >
  </input-form>

  <a class="register-page__login-link" [routerLink]="'/login'">Anmelden</a>
</main>

<app-footer></app-footer>
