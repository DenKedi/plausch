<h1 (click)="this.redirectToHome()">Plausch</h1>

@if (this.isLoggedIn()) {
  <div class="right-side">
    <button class="help-button" (click)="this.openHelp()" aria-label="Hilfe">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    </button>
    <span class="username">{{ this.user()?.displayed_name }} (#{{ this.user()?.user_id }})</span>
    <cta-button [text]="'Abmelden'" (click)="this.logout()"></cta-button>
  </div>
}

@if (this.showHelpModal) {
  <app-help-modal [userId]="this.user()?.user_id" (close)="this.closeHelp()"></app-help-modal>
}
